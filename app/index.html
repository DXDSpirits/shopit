<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>
    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">
    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="theme-color" content="#3372DF">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <!-- Page styles -->
    <link rel="stylesheet" href="styles/bootstrap-custom.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    
    <div class="views-wrapper">
        <section class="view view-hidden" id="view-product">
            <div class="wrapper">
                <div class="product-wrapper"></div>
                <div class="products-list">
                    <div class="similar-products"></div>
                    <div class="brand-products"></div>
                </div>
            </div>
        </section>
        <section class="view view-hidden" id="view-brand">
            <div class="wrapper"></div>
        </section>
        <section class="view view-hidden" id="view-compaign">
            <div class="wrapper"></div>
        </section>
    </div>

    <script id="template-product-detail" type="text/x-handlebars-template">
        <div class="img cover" data-bg-src="{{apiFullpath img}}"></div>
        <div class="name">{{name}}</div>
        <button class="btn btn-primary">￥{{price}} 购买</button>
        <div class="text-center">商品详情</div>
        <div class="description">{{description}}</div>
    </script>

    <!-- build:js scripts/vendor.min.js -->
    <script src="scripts/vendor/jquery-2.1.1.min.js"></script>
    <script src="scripts/vendor/underscore.min.js"></script>
    <script src="scripts/vendor/handlebars.min.js"></script>
    <script src="scripts/vendor/backbone.min.js"></script>
    <script src="scripts/vendor/fastclick.js"></script>
    <script src="scripts/vendor/moment.js"></script>
    <script src="scripts/vendor/moment.zh-cn.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/amour.min.js -->
    <script src="scripts/amour.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.min.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/pageview.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/view-product.js"></script>
    <script src="scripts/view-brand.js"></script>
    <script src="scripts/view-compaign.js"></script>
    <script>App.start();</script>
    <!-- endbuild -->
    
</body>

</html>
