<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="购帮">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>购帮</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="购帮">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="购帮">

    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="/styles/bootstrap-custom.css">
    <link rel="stylesheet" href="/styles/font-awesome.css">
    <link rel="stylesheet" href="/styles/animate.css">
    <link rel="stylesheet" href="/styles/amour.css">
    <link rel="stylesheet" href="/styles/order.css">
</head>

<body>

    <div id="apploader" class="invisible">
        <div class="loader">
            <div class="loading-sprite"></div>
            <p class="ajax-error hidden">网络不给力啊，请稍后再试！</p>
        </div>
    </div>

    <!-- Views -->

    <div class="views-wrapper">
        <section class="view view-hidden" id="view-new-order">
            <div class="wrapper">
                <div class="input-wrapper">
                    <div class="input-item menu" id="order-input-size">
                        <span class="input-label">尺码</span>
                        <div class="input-content"></div>
                        <span class="fa fa-angle-down"></span>
                        <div class="menu-content">
                            <div class="circles"></div>
                        </div>
                    </div>
                    <div class="input-item" id="order-input-quality">
                        <span class="input-label">数量</span>
                        <div class="input-content">
                            <span class="minus">-</span>
                            <span class="quality">1</span>
                            <span class="plus">+</span>
                        </div>
                    </div>
                    <div class="input-item menu" id="order-input-address">
                        <span class="input-label">地址</span>
                        <div class="input-content"></div>
                        <span class="fa fa-angle-down"></span>
                        <div class="menu-content">
                            <div class="address-list"></div>
                            <div class="address-add clearfix">
                                <div class="pull-left">添加新地址</div>
                                <div class="pull-right plus">+</div>
                            </div>
                            <footer>
                                <button class="btn btn-default btn-block btn-confirm">确定</button>
                            </footer>
                        </div>
                        <div class="menu-content menu-new-addr invisible">
                            <div class="form-group">
                                <input class="form-control" type="text" name="receiver" placeholder="收货人">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="tel" name="phone" placeholder="电话">
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="province">
                                    <option>省</option>
                                </select>
                                <select class="form-control" name="city">
                                    <option>市</option>
                                </select>
                                <select class="form-control" name="area">
                                    <option>区</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="address" placeholder="详细地址">
                            </div>
                            <footer>
                                <button class="btn btn-outline btn-delete">删除</button>
                                <button class="btn btn-default btn-save">保存</button>
                            </footer>
                        </div>
                    </div>
                    <div class="input-item menu" id="order-input-payment">
                        <span class="input-label">支付</span>
                        <div class="input-content">微信钱包</div>
                        <span class="fa fa-angle-down"></span>
                        <div class="menu-content">
                            <div class="payment-channels">
                                <div class="channel selected" data-channel="wx_pub">
                                    <img src="../images/img-broken.png">
                                    <span class="name">微信钱包</span>
                                    <span class="check fa fa-check"></span>
                                </div>
                                <div class="channel" data-channel="alipay_wap">
                                    <img src="../images/img-broken.png">
                                    <span class="name">支付宝</span>
                                    <span class="check fa fa-check"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-item" id="order-input-shipping">
                        <span class="input-label">运费</span>
                        <div class="input-content">￥10</div>
                    </div>
                    <div class="input-item menu" id="order-input-remark">
                        <span class="input-label">备注</span>
                        <div class="input-content"></div>
                        <span class="fa fa-angle-down"></span>
                        <div class="menu-content">
                            <textarea class="form-control" placeholder="请输入" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <footer>
                    <button class="btn btn-default btn-block btn-payable">确认支付</button>
                </footer>
            </div>
        </section>
        <section class="view view-hidden" id="view-my-orders" data-navbar-header>
            <header class="header-navbar">
                <div class="navbar-body">
                    <span class="navbar-title">订单</span>
                </div>
                <div class="btn btn-link pull-left" data-route="return">
                    <i class="fa fa-angle-left"></i>
                </div>
            </header>
            <div class="wrapper">
                <div class="orders-list"></div>
            </div>
        </section>
        <section class="view view-hidden" id="view-order-detail" data-navbar-header>
            <header class="header-navbar">
                <div class="navbar-body">
                    <span class="navbar-title">订单详情</span>
                </div>
                <div class="btn btn-link pull-left" data-route="return">
                    <i class="fa fa-angle-left"></i>
                </div>
            </header>
            <div class="wrapper">
                <div class="order-detail"></div>
                <div class="service">
                    <h4>服务须知</h4>
                    <article>
                        <p>shopit所售商品均为正品，请放心购买。</p>
                        <p>下单并支付成功后，除海外款需等待以外，现货商品均由shopit第一时间快速发货。</p>
                        <p>在不影响第二次销售的情况下（未穿细，标签完好，无损伤及污染等），商品签收5天内可联系客服微信“shopitapp”申请退换货。部分特殊商品不支持退换，请见谅</p>
                        <p>如有任何问题，请添加微信“shopitapp”与我们联络。</p>
                        <button class="btn btn-outline btn-block">联系客服</button>
                    </article>
                </div>
            </div>
        </section>
    </div>

    <!-- Templates -->

    <script id="template-address-item" type="text/x-handlebars-template">
        <div>{{receiver}} {{phone}}</div>
        <div>{{province}} {{city}} {{area}}</div>
        <div>{{address}}</div>
        <div class="check-wrapper">
            <span class="check fa fa-check"></span>
        </div>
    </script>

    <script id="template-order-item" type="text/x-handlebars-template">
        <div class="img" data-bg-src="{{imageFullpath}}"></div>
        <div class="title">{{item.name}}</div>
        <div class="count">{{size}} X {{count}} 件</div>
        <div class="amount">￥{{amount}}</div>
        <div class="status status-{{status}}">{{statusName}}</div>
        <span class="deco fa fa-angle-right"></span>
    </script>

    <script id="template-order-detail" type="text/x-handlebars-template">
        <div class="summary">
            <div class="img" data-bg-src="{{imageFullpath}}"></div>
            <div class="title">{{item.name}}</div>
            <div class="count">{{size}} X {{count}} 件</div>
            <div class="amount">￥{{amount}}<br>( 含运费 ￥10 )</div>
        </div>
        <div class="shipment">
            {{#with address}}
            <div class="line clearfix">
                <div class="pull-left">{{receiver}}</div>
                <div class="pull-right">{{phone}}</div>
            </div>
            <div class="line">{{province}} {{city}} {{area}} {{address}}</div>
            {{/with}}
            <div class="line">订单状态：<span class="status">{{statusName}}</span></div>
            {{#with logistics}}
            <div class="line">物流信息：{{vendor}} {{logistics_no}}</div>
            {{/with}}
        </div>
        <div class="system">
            <div class="line">订单编号：{{order_No}}</div>
            <div class="line">创建时间：{{createTimeFormat}}</div>
            {{#if payTime}}
            <div class="line">付款时间：{{payTimeFormat}}</div>
            {{/if}}
        </div>
    </script>

    <!-- build:js /scripts/vendor.min.js -->
    <script src="/scripts/vendor/jquery-2.1.1.js"></script>
    <script src="/scripts/vendor/underscore.js"></script>
    <script src="/scripts/vendor/handlebars.js"></script>
    <script src="/scripts/vendor/backbone.js"></script>
    <script src="/scripts/vendor/bootstrap.js"></script>
    <script src="/scripts/vendor/fastclick.js"></script>
    <script src="/scripts/vendor/moment.js"></script>
    <script src="/scripts/vendor/moment.zh-cn.js"></script>
    <!-- endbuild -->

    <!-- build:js /scripts/amour.min.js -->
    <script src="/scripts/amour.js"></script>
    <!-- endbuild -->

    <!-- build:js /scripts/forge.min.js -->
    <script src="/scripts/vendor/forge.min.js"></script>
    <!-- <script src="/scripts/testforge.js"></script> -->
    <!-- endbuild -->

    <!-- build:js /scripts/order.min.js -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/secret.js"></script>
    <script src="/scripts/pageview.js"></script>
    <script src="/scripts/wechat-auth.js"></script>
    <script src="/scripts/order/router.js"></script>
    <script src="/scripts/order/citylist.js"></script>
    <script src="/scripts/order/view-new-order.js"></script>
    <script src="/scripts/order/view-my-orders.js"></script>
    <script src="/scripts/order/view-order-detail.js"></script>
    <script src="/scripts/appstart.js"></script>
    <!-- endbuild -->

</body>

</html>
