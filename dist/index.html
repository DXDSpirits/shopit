<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description content="A front-end template that helps you build fast, modern mobile web apps."><meta name=viewport content="width=device-width, initial-scale=1"><title>Web Starter Kit</title><link rel=manifest href=manifest.json><meta name=mobile-web-app-capable content=yes><meta name=application-name content="Web Starter Kit"><link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon href=images/touch/apple-touch-icon.png><meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF><meta name=theme-color content=#3372DF><link rel=stylesheet href=styles/bootstrap-custom.css><link rel=stylesheet href=styles/main.css></head><body><div id=apploader class=invisible><div class=loader><div class=loading-sprite></div><p class="ajax-error hidden">网络不给力啊，请稍后再试！</p></div></div><div class=views-wrapper><section class="view view-hidden" id=view-product><div class=wrapper><div class=product-wrapper></div><div class="store text-center"><button class="btn btn-outline">查看所在店铺</button></div><div class=media-carousel><ul class="nav nav-pills text-center"><li class=active><a href="#view-product .similar-products" data-toggle=tab>同类推荐</a></li><li><a href="#view-product .brand-products" data-toggle=tab>当前品牌</a></li></ul><div class=tab-content><div class="tab-pane active fade in similar-products"><div class=media-list></div></div><div class="tab-pane fade brand-products"><div class=media-list></div></div></div></div></div></section><section class="view view-hidden" id=view-brand><div class=wrapper><div class=brand-wrapper></div><div class="store text-center"><button class="btn btn-outline">查看品牌店铺</button></div><div class=media-carousel><ul class="nav nav-pills text-center"><li class=active><a href="#view-brand .brand-products" data-toggle=tab>商品</a></li><li><a href="#view-brand .brand-topics" data-toggle=tab>专题</a></li></ul><div class=tab-content><div class="tab-pane active fade in brand-products"><div class=media-list></div></div><div class="tab-pane fade brand-topics"><div class=media-list></div></div></div></div></div></section><section class="view view-hidden" id=view-topic><div class=wrapper><div class=topic-wrapper></div><div class=topic-products><div class=deco-title></div><div class=media-list></div></div><div class=topic-comments><div class=comments-list></div></div></div></section></div><script id=template-product-detail type=text/x-handlebars-template><div class="img cover" data-bg-src="{{apiFullpath img}}"> <div class="img brand-logo" data-bg-src="{{apiFullpath brand.logo}}" data-route="brand/{{brand.id}}"></div> </div> <div class="container-fluid"> <h4 class="name">{{name}}</h4> <button class="btn btn-default btn-lg btn-block btn-purchase">￥{{price}} 购买</button> <div class="social text-center clearfix"> <div class="col-xs-6"><a href="/">收藏</a></div> <div class="dot">·</div> <div class="col-xs-6"><a href="/">分享</a></div> </div> <div class="desc-title text-center">商品详情</div> <div class="description text-justify">{{{description}}}</div> </div></script><script id=template-brand-detail type=text/x-handlebars-template><div class="img cover" data-bg-src="{{apiFullpath img}}"> <div class="img brand-logo" data-bg-src="{{apiFullpath logo}}"></div> <div class="name text-center">{{name}}</div> </div> <div class="container-fluid"> <div class="social text-center clearfix"> <div class="col-xs-6"><a href="/">关注</a></div> <div class="dot">·</div> <div class="col-xs-6"><a href="/">分享</a></div> </div> <div class="description">{{{description}}}</div> </div></script><script id=template-topic-detail type=text/x-handlebars-template><div class="img cover" data-bg-src="{{apiFullpath img}}"></div> <div class="container-fluid"> <h4 class="title">{{title}}</h4> <div class="social text-center clearfix"> <div class="col-xs-6"><a href="/">收藏</a></div> <div class="dot">·</div> <div class="col-xs-6"><a href="/">分享</a></div> </div> <div class="description text-justify">{{{description}}}</div> </div></script><script src=scripts/vendor.min.js></script><script src=scripts/amour.min.js></script><script src=scripts/app.min.js></script></body></html>
