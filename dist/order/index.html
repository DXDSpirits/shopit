<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description content=购帮><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"><title>购帮</title><meta name=mobile-web-app-capable content=yes><meta name=application-name content=购帮><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content=购帮><meta name=msapplication-TileColor content=#000000><meta name=theme-color content=#000000><link rel=stylesheet href=../styles/bootstrap-custom.css><link rel=stylesheet href=../styles/amour.css><link rel=stylesheet href=../styles/order.css></head><body><div id=apploader class=invisible><div class=loader><div class=loading-sprite></div><p class="ajax-error hidden">网络不给力啊，请稍后再试！</p></div></div><div class=views-wrapper><section class="view view-hidden" id=view-new-order><div class=wrapper><div class=product-wrapper></div><div class="store text-center hidden"><button class="btn btn-outline">查看所在店铺</button></div><div class=media-carousel><ul class="nav nav-pills text-center"><li class=active><a href="#view-product .similar-products" data-toggle=tab>同类推荐</a></li><li><a href="#view-product .brand-products" data-toggle=tab>当前品牌</a></li></ul><div class=tab-content><div class="tab-pane active fade in similar-products"><div class=media-list></div></div><div class="tab-pane fade brand-products"><div class=media-list></div></div></div></div></div></section><section class="view view-hidden" id=view-my-addresses><div class=wrapper><div class=address-list></div></div></section></div><script id=template-product-detail type=text/x-handlebars-template><div class="img cover" data-bg-src="{{apiFullpath img}}"> <div class="img brand-logo" data-bg-src="{{apiFullpath brand.logo}}" data-route="brand/{{brand.id}}"></div> </div> <div class="container-fluid"> <h4 class="name">{{name}}</h4> <a class="btn btn-default btn-lg btn-block btn-purchase" href="app.html">￥{{price}} 购买</a> <div class="social text-center clearfix"> <div class="col-xs-6"><a class="like" href="app.html">收藏</a></div> <div class="dot"></div> <div class="col-xs-6"><a class="share" href="app.html">分享</a></div> </div> <div class="desc-title text-center">商品详情</div> <div class="description text-justify">{{{description}}}</div> </div></script><script src=../scripts/vendor.min.js></script><script src=../scripts/amour.min.js></script><script src=../scripts/vendor/forge.min.js></script><script src=../scripts/testforge.js></script><script src=../scripts/order.min.js></script></body></html>
